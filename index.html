<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro fornecedor</title>
</head>
<body>

    <h1>Cadastro fornecedor/produto</h1>

    <div class="info">

        <div class="titulo">
            <p id="titulo-content">Dados do fornecedor</p>
        </div>

        <div class="empresa">
            <ul>
                <li>
                    <p>Razão social</p>
                    <input type="text" id="razao-social">
                </li>

                <li>
                    <p>CNPJ</p>
                    <input type="text" id="cnpj">
                </li>
            </ul>
        </div>

        <div class="nome">
            <ul>
                <li>
                    <p>Nome fantasia</p>
                    <input type="text" id="nome-fantasia">
                </li>
                <li>
                    <p>Inscrição estadual</p>
                    <input type="text" id="inscricao-estadual">
                </li>
            </ul>
        </div>

        <div class="cep">
            <ul>
                <li>
                    <p>CEP</p>
                    <input type="text" id="cep-content">
                </li>
                <li>
                    <p>Inscrição municipal</p>
                    <input type="text" id="inscricao-municipal">
                </li>
            </ul>
        </div>

        <div class="endereco">
            <ul>
                <li>
                    <p>Endereço</p>
                    <input type="text" id="endereco-content">
                </li>
                <li>
                    <p>Número</p>
                    <input type="text" id="numero">
                </li>
            </ul>
        </div>

        <div class="complemento">
            <p>Complemento</p>
            <input type="text" id="complemento-content">
        </div>

        <div class="endereco2">
            <ul>
                <li>
                    <p>Bairro</p>
                    <input type="text" id="bairro">
                </li>
                <li>
                    <p>Município</p>
                    <input type="text" id="municipio">
                </li>

                <li>
                    <p>Estado</p>
                    <input type="text" id="estado">
                </li>
            </ul>
        </div>

        <div class="pessoa">
            <ul>
                <li>
                    <p>Nome da pessoa de contato</p>
                    <input type="text" id="nome-pessoa">
                </li>
                <li>
                    <p>Telefone</p>
                    <input type="text" id="telefone">
                </li>

                <li>
                    <p>E-mail</p>
                    <input type="text" id="email">
                </li>
            </ul>
        </div>


    </div>
    
</body>
</html>
