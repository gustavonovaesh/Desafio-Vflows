<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro fornecedor</title>
</head>

<body>

    <div class="conteudo">

        <!--Dados do fornecedor-->
        <h1>Cadastro fornecedor/produto</h1>


        <form id="formulario">

            <fieldset class="sessao">

                <h2 class="titulo-sessao">Dados do fornecedor</h2>

                <p>
                    <label for="razao-social">
                        <span>Razão social</span>
                        <input type="text" id="razao-social">
                    </label>

                    <label for="cnpj">
                        <span>CNPJ</span>
                        <input type="text" id="cnpj">
                    </label>
                </p>

                <p>
                    <label for="nome-fantasia">
                        <span>Nome fantasia</span>
                        <input type="text" id="nome-fantasia">
                    </label>

                    <label for="inscricao-estadual">
                        <span>Inscrição estadual</span>
                        <input type="text" id="inscricao-estadual">
                    </label>
                </p>

                <p>
                    <label for="cep">
                        <span>CEP</span>
                        <input type="text" id="cep">
                    </label>

                    <label for="inscricao-municipal">
                        <span>Inscrição municipal</span>
                        <input type="text" id="inscricao-municipal">
                    </label>
                </p>

                <p>
                    <label for="endereco">
                        <span>Endereço</span>
                        <input type="text" id="endereco">
                    </label>

                    <label for="numero">
                        <span>Número</span>
                        <input type="text" id="numero">
                    </label>
                </p>

                <p>

                    <label for="complemento">
                        <span>Complemento</span>
                        <input type="text" id="complemento">
                    </label>
                </p>

                <p>
                    <label for="bairro">
                        <span>Bairro</span>
                        <input type="text" id="bairro">
                    </label>

                    <label for="municipio">
                        <span>Município</span>
                        <input type="text" id="municipio">
                    </label>

                    <label for="estado">
                        <span>Estado</span>
                        <input type="text" id="estado">
                    </label>
                </p>

                <p>
                    <label for="nome-pessoa">
                        <span>Nome da pessoa de contato</span>
                        <input type="text" id="nome-pessoa">
                    </label>

                    <label>
                        <span>Telefone</span>
                        <input type="text" id="telefone">
                    </label>

                    <label for="email">
                        <span>E-mail</span>
                        <input type="text" id="email">
                    </label>
                </p>
            </fieldset>
        </form>

        <!--Cadastro dos produtos-->
        <form action="" class="sessao" id="formulario-produto">

            <h2 class="titulo-sessao">Produtos</h2>

            <div class="produto">

                <button class="btn-limpar" type="reset"><img class="img-lixeira" src="img-lixeira.png" alt=""></button>

                <fieldset class="conteudo-fieldset">

                    <legend>Produto - 1</legend>

                    <img class="img-produto" src="img-produto.png" alt="imagem representativa do produto">

                    <div class="info-fieldset">
                        <p>
                            <label for="produto-1">
                                <span>Produto</span>
                                <input type="text" id="produto-1">
                            </label>
                        </p>

                        <p>
                            <label>
                                <span>UND. Medida</span>
                                <input class="dados-produto" type="number" id="medida-1">
                            </label>

                            <label>
                                <span>QDTDE. em estoque</span>
                                <input class="dados-produto" type="number" id="qtd-estoque-1">
                            </label>

                            <label>
                                <span>Valor unitário</span>
                                <input class="dados-produto" type="number" id="valor-unitario-1">
                            </label>

                            <label>
                                <span>Valor total</span>
                                <input class="dados-produto" type="number" id="valor-total-1">
                            </label>
                        </p>
                    </div>
                </fieldset>
            </div>

            <div class="produto">

                <button class="btn-limpar" type="reset"><img class="img-lixeira" src="img-lixeira.png" alt=""></button>

                <fieldset class="conteudo-fieldset">

                    <legend>Produto - 2</legend>

                    <img class="img-produto" src="img-produto.png" alt="imagem representativa do produto">

                    <div class="info-fieldset">
                        <p>
                            <label for="produto-2">
                                <span>Produto</span>
                                <input type="text" id="produto-2">
                            </label>
                        </p>

                        <p>
                            <label>
                                <span>UND. Medida</span>
                                <input class="dados-produto" type="number" id="medida-2">
                            </label>

                            <label>
                                <span>QDTDE. em estoque</span>
                                <input class="dados-produto" type="number" id="qtd-estoque-2">
                            </label>

                            <label>
                                <span>Valor unitário</span>
                                <input class="dados-produto" type="number" id="valor-unitario-2">
                            </label>

                            <label>
                                <span>Valor total</span>
                                <input class="dados-produto" type="number" id="valor-total-2">
                            </label>
                        </p>
                    </div>
                </fieldset>
            </div>

            <input type="button" class="btn-formulario" value="Adicionar produto">

        </form>


        <!--Anexos-->

        <form action="" class="sessao">

            <h2 class="titulo-sessao">Anexos</h2>

            <div class="produto">

                <fieldset class="conteudo-fieldset">
                    <legend>Itens</legend>

                    <div class="info-fieldset">

                        <p>
                            <label>
                                <button class="btn-limpar" type="reset">
                                    <img class="img-lixeira" src="img-lixeira.png" alt="">
                                </button>
                            </label>

                            <label>
                                <button type="button" class="visualizar-doc">
                                    <a href="#" download>
                                        <img id="img-olho-1" src="img-olho.png" alt="ícone de vizualização">
                                    </a>
                                </button>
                            </label>

                            <span>Documento 1</span>

                        </p>

                        <p>

                            <label>
                                <button class="btn-limpar" type="reset">
                                    <img class="img-lixeira" src="img-lixeira.png" alt="">
                                </button>
                            </label>

                            <label>
                                <button type="button" class="visualizar-doc">
                                    <a href="#" download>
                                        <img id="img-olho-2" src="img-olho.png" alt="ícone de vizualização">
                                    </a>
                                </button>
                            </label>

                            <span>Documento 2</span>
                        </p>
                    </div>
                </fieldset>
            </div>

                <label for="adicionar-arquivo" class="btn-formulario">Anexar arquivo</label>
                <input type="file" id="adicionar-arquivo">
            

        </form>

        <input type="submit" value="Salvar fornecedor" id="salvar-fornecedor" class="btn-formulario">

    </div>
</body>

</html>
